<!-- agregar_subtarea.html -->
{% extends 'myapp/base.html' %}

{% block title %}Agregar Subtarea{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar Subtarea para {{ tarea.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar Subtarea</button>
    </form>
    <a href="{% url 'detalle_tarea' tarea.id %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
