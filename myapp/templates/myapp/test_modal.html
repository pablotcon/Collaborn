<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="back-button mb-4">
        <a href="#" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="card-title">Título del Proyecto</h2>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminModal">
                <i class="fas fa-cogs"></i> Administrar
            </button>
        </div>
        <div class="card-body">
            <p>Contenido del proyecto aquí</p>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Administrar Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del modal aquí -->
                    <div class="btn-group-vertical w-100" role="group" aria-label="Administrar Proyecto">
                        <a href="#" class="btn btn-warning mb-2"><i class="fas fa-edit"></i> Editar</a>
                        <a href="#" class="btn btn-danger mb-2"><i class="fas fa-trash-alt"></i> Eliminar</a>
                        <a href="#" class="btn btn-info mb-2"><i class="fas fa-tasks"></i> Tareas</a>
                        <a href="#" class="btn btn-primary mb-2"><i class="fas fa-users"></i> Gestionar Postulaciones</a>
                        <a href="#" class="btn btn-success mb-2"><i class="fas fa-user-plus"></i> Recomendar Especialistas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        console.log("Document is ready");
        $('#adminModal').on('shown.bs.modal', function () {
            console.log("Modal is shown");
        });
    });
</script>
</body>
</html>
