{% extends 'myapp/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_tareas' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
