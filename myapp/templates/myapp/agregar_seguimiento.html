<!-- myapp/templates/myapp/agregar_seguimiento.html -->
{% extends 'myapp/base.html' %}

{% block title %}Agregar Seguimiento{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar Seguimiento a la Tarea: {{ tarea.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar Seguimiento</button>
    </form>
</div>
{% endblock %}
