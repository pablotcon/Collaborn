{% extends 'myapp/base.html' %}

{% block title %}Confirmar Eliminación de Experiencia{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Confirmar Eliminación
        </div>
        <div class="card-body">
            <h5 class="card-title">¿Estás seguro de que deseas eliminar esta experiencia laboral?</h5>
            <p class="card-text">Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'editar_perfil' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
