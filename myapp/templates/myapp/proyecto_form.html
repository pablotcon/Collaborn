{% extends 'myapp/base.html' %}

{% block title %}Crear Proyecto{% endblock %}

{% block content %}
<h1>Crear Proyecto</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_nombre">Nombre del Proyecto</label>
        {{ form.nombre }}
    </div>
    <div class="form-group">
        <label for="id_descripcion">Descripci√≥n del Proyecto</label>
        {{ form.descripcion }}
    </div>
    <div class="form-group">
        <label for="id_fecha_inicio">Fecha de Inicio de Postulaciones</label>
        {{ form.fecha_inicio }}
    </div>
    <div class="form-group">
        <label for="id_fecha_fin">Fecha de Cierre de Postulaciones</label>
        {{ form.fecha_fin }}
    </div>
    <button type="submit" class="btn btn-primary">Crear Proyecto</button>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#id_fecha_inicio').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            language: 'es'
        });
        $('#id_fecha_fin').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            language: 'es'
        });
    });
</script>
{% endblock %}
