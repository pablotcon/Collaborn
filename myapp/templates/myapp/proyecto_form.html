{% extends 'myapp/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Editar Proyecto,Nuevo Proyecto" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Proyecto,Nuevo Proyecto" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ form.instance.pk|yesno:"Guardar Cambios,Crear Proyecto" }}</button>
</form>
{% endblock %}
