{% extends 'myapp/base.html' %}

{% block title %}Confirmar Eliminación de Educación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Confirmar Eliminación
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar esta educación?</p>
            <h5>{{ educacion.titulo }}</h5>
            <p>{{ educacion.institucion }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'editar_perfil' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
