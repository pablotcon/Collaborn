{% extends 'myapp/base.html' %}

{% block title %}Confirmar eliminación del proyecto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Confirmar eliminación del proyecto</h1>
    <p>¿Estás seguro de que deseas eliminar el proyecto <strong>{{ proyecto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
