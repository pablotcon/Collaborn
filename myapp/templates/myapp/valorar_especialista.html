{% extends 'myapp/base.html' %}
{% block title %}Valorar a {{ especialista.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Valorar a {{ especialista.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_puntuacion">Puntuación</label>
            {{ form.puntuacion|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_comentario">Comentario</label>
            {{ form.comentario|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar Valoración</button>
    </form>
</div>
{% endblock %}
