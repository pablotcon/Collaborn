{% extends 'myapp/base.html' %}

{% block title %}Tareas de {{ proyecto.nombre }}{% endblock %}

{% block content %}
<h1>Tareas de {{ proyecto.nombre }}</h1>

<ul>
    {% for tarea in tareas %}
        <li>
            {{ tarea.nombre }} - {{ tarea.descripcion }}
            <a href="{% url 'editar_tarea' tarea.id %}" class="btn btn-secondary">Editar</a>
            <a href="{% url 'eliminar_tarea' tarea.id %}" class="btn btn-danger">Eliminar</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'agregar_tarea' proyecto.id %}" class="btn btn-primary">Agregar Tarea</a>
{% endblock %}
