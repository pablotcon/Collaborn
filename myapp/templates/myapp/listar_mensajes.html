<!-- myapp/templates/myapp/listar_mensajes.html -->
{% extends 'myapp/base.html' %}

{% block title %}Mensajes Recibidos{% endblock %}

{% block content %}
<h1>Mensajes Recibidos</h1>
<ul>
    {% for mensaje in mensajes %}
    <li>
        De: {{ mensaje.emisor.username }} - {{ mensaje.contenido }}
        <br>
        Enviado: {{ mensaje.fecha_envio }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
